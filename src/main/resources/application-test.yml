server:
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ${SSL_PASSWORD}
    key-store-type: PKCS12
spring:
  datasource:
    username: ${DATABASE_USERNAME}
    url: ${DATABASE_URL}
    password: ${DATABASE_PASSWORD}
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENTID}
            client-secret: ${GOOGLE_CLIENTSECRET}
            redirect-uri: ${GOOGLE_REDIRECTURI}
            scope:
              - email
              - profile
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG

cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      accessKey: ${IMG_AWS_ACCESSKEY}
      secretKey: ${IMG_AWS_SECRETKEY}
    s3:
      bucket: aucisonbucket